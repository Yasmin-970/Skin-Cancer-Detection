<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skin Cancer DETECTION - Detection</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css?v=5" />
  </head>
  <body>
    <div class="nav-bar">
      <div class="nav-logo">
        <h2>Skin Cancer<span> DETECTION</span></h2>
      </div>
      <div class="nav-items">
        <ul>
          <li><a href="Home Page.html">Home</a></li>
          <li><a href="model.html" class="active">Detection</a></li>
          <li><a href="About.html">Model Info</a></li>
          <li><a href="Team.html">Our Team</a></li>
        </ul>
      </div>
    </div>

    <div class="upload-section">
      <h2>Upload Skin Image</h2>
      <p>Supported formats: JPG, PNG, JPEG</p>

      <div class="upload-box">
        <div style="margin-bottom: 20px; color: #10b981; font-size: 50px">
          <i class="fa-solid fa-cloud-arrow-up"></i>
        </div>

        <input
          type="file"
          id="imageInput"
          accept="image/*"
          onchange="previewImage()"
        />
        <br />
        <img id="preview-image" src="" alt="Image Preview" />
      </div>

      <button class="btn-primary" onclick="analyzeImage()">
        ANALYZE RESULT
      </button>

      <div
        id="result-display"
        style="
          margin-top: 25px;
          font-weight: 700;
          font-size: 22px;
          color: #023e8a;
          min-height: 30px;
        "
      ></div>
    </div>

    <script src="script.js"></script>
  </body>
